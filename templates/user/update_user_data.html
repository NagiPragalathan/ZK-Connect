<!DOCTYPE html>
<html>
<head>
    <title>Update User Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-4">
    <h2 class="text-2xl font-semibold mb-4">Update User Data</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <input type="text" name="user_name" value="{{ user_data.user_name }}" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <input type="email" name="mailid" value="{{ user_data.mailid }}" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <input type="url" name="linkedin" value="{{ user_data.linkedin }}" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <input type="url" name="githublink" value="{{ user_data.githublink }}" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="skills_req" class="block text-gray-600 text-sm font-medium mb-1">Skills:</label>
            <select name="skills_req" multiple class="w-full px-3 py-2 border rounded-md">
                <option value="Skill 1" {% if "Skill 1" in job_post.skills_req %}selected{% endif %}>Skill 1</option>
                <option value="Skill 2" {% if "Skill 2" in job_post.skills_req %}selected{% endif %}>Skill 2</option>
                <option value="Skill 3" {% if "Skill 3" in job_post.skills_req %}selected{% endif %}>Skill 3</option>
                <option value="Skill 4" {% if "Skill 4" in job_post.skills_req %}selected{% endif %}>Skill 4</option>
                <option value="Skill 5" {% if "Skill 5" in job_post.skills_req %}selected{% endif %}>Skill 5</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="location" class="block text-gray-600 text-sm font-medium mb-1">Location:</label>
            <select name="location" class="w-full px-3 py-2 border rounded-md">
                <option value="Location 1">Location 1</option>
                <option value="Location 2">Location 2</option>
                <option value="Location 3">Location 3</option>
                <option value="Location 4">Location 4</option>
                <option value="Location 5">Location 5</option>
            </select>
        </div>
        <div class="mb-4">
            <p class="text-gray-600">Profile Pic</p>
            <input type="file" name="profile_pic" accept="image/*" class="w-full">
        </div>
        <div class="mb-4">
            <p class="text-gray-600">Resume</p>
            <input type="file" name="resume" accept=".pdf" class="w-full">
        </div>
        <div class="mb-4">
            <input type="date" name="dateofbirth" value="{{ user_data.dateofbirth }}" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <textarea name="about" class="w-full px-3 py-2 border rounded-md">{{ user_data.about }}</textarea>
        </div>
        <div class="mb-4">
            <input type="text" name="phone_no" value="{{ user_data.phone_no }}" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="gender" class="block text-gray-600 text-sm font-medium mb-1">Gender:</label>
            <select name="gender" class="w-full px-3 py-2 border rounded-md">
                <option value="Male" {% if user_data.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if user_data.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Trans" {% if user_data.gender == "Trans" %}selected{% endif %}>Trans</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600">
            Update User Data
        </button>
    </form>
</body>
</html>
