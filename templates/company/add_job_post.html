<!DOCTYPE html>
<html>
<head>
    <title>Add Job Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center row">
    <form method="post" class="bg-white p-8 rounded shadow-md w-96">
        {% csrf_token %}
        <div class="mb-4">
            <input type="text" name="job_title" placeholder="Job Title" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
            <input type="text" name="job_description" placeholder="Job Description" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
            <input type="date" name="posted_date" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
            <label for="location" class="block text-gray-600 text-sm font-medium mb-1">Location:</label>
            <select name="location" class="w-full px-3 py-2 border rounded-md">
                <option value="Location 1">Location 1</option>
                <option value="Location 2">Location 2</option>
                <option value="Location 3">Location 3</option>
                <option value="Location 4">Location 4</option>
                <option value="Location 5">Location 5</option>
            </select>
        </div>
        <div class="mb-4">
            <input type="number" name="vacancy" placeholder="Vacancy" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
            <label for="job_nature" class="block text-gray-600 text-sm font-medium mb-1">Job Nature:</label>
            <select name="job_nature" class="w-full px-3 py-2 border rounded-md">
                <option value="Full Time">Full Time</option>
                <option value="Part Time">Part Time</option>
                <option value="Online">Online</option>
                <option value="Hybrid">Hybrid</option>
            </select>
        </div>
        <div class="mb-4">
            <input type="number" name="salary" placeholder="Salary" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
            <input type="date" name="application_date" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
            <label for="skills_req" class="block text-gray-600 text-sm font-medium mb-1">
                Skills Required: (<span style="color:gray">Select values Holding CTRL</span>)
            </label>
            <select name="skills_req" multiple class="w-full px-3 py-2 border rounded-md">
                <option value="Skill 1">Skill 1</option>
                <option value="Skill 2">Skill 2</option>
                <option value="Skill 3">Skill 3</option>
                <option value="Skill 4">Skill 4</option>
                <option value="Skill 5">Skill 5</option>
            </select>
        </div>
        <div class="mb-4">
            <input type="number" name="experience" placeholder="Experience" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <div class="mb-4">
            <label for="education" class="block text-gray-600 text-sm font-medium mb-1">Education:</label>
            <select name="education" class="w-full px-3 py-2 border rounded-md">
                <option value="BE">BE</option>
                <option value="B-Tech">B-Tech</option>
                <option value="Civil">Civil</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600">
            Add Job Post
        </button>
    </form>
</body>
</html>
