<!DOCTYPE html>
<html>
<head>
    <title>Add User Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-4">
    <h2 class="text-2xl font-semibold mb-4">Add User Data</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <input type="text" name="user_name" placeholder="User Name" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <input type="email" name="mailid" placeholder="Email" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <input type="url" name="linkedin" placeholder="LinkedIn Profile" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <input type="url" name="githublink" placeholder="GitHub Profile" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="skills" class="block text-gray-600 text-sm font-medium mb-1">Skills:</label>
            <select name="skills" multiple class="w-full px-3 py-2 border rounded-md">
                <option value="Skill 1">Skill 1</option>
                <option value="Skill 2">Skill 2</option>
                <option value="Skill 3">Skill 3</option>
                <option value="Skill 4">Skill 4</option>
                <option value="Skill 5">Skill 5</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="location" class="block text-gray-600 text-sm font-medium mb-1">Location:</label>
            <select name="location" class="w-full px-3 py-2 border rounded-md">
                <option value="Location 1">Location 1</option>
                <option value="Location 2">Location 2</option>
                <option value="Location 3">Location 3</option>
                <option value="Location 4">Location 4</option>
                <option value="Location 5">Location 5</option>
            </select>
        </div>
        <div class="mb-4">
            <p class="text-gray-600">Profile Pic</p>
            <input type="file" name="profile_pic" accept="image/*" class="w-full">
        </div>
        <div class="mb-4">
            <p class="text-gray-600">Resume</p>
            <input type="file" name="resume" accept=".pdf" class="w-full">
        </div>
        <div class="mb-4">
            <input type="date" name="dateofbirth" placeholder="Date of Birth" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <textarea name="about" placeholder="About" class="w-full px-3 py-2 border rounded-md"></textarea>
        </div>
        <div class="mb-4">
            <input type="text" name="phone_no" placeholder="Phone Number" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="gender" class="block text-gray-600 text-sm font-medium mb-1">Gender:</label>
            <select name="gender" class="w-full px-3 py-2 border rounded-md">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Trans">Trans</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600">
            Add User Data
        </button>
    </form>
</body>
</html>
