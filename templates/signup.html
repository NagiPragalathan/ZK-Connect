<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4 text-center">Signup</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-medium mb-1">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" class="w-full px-3 py-2 border rounded-md" />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded-md" />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium mb-1">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md" />
            </div>
            <div class="mb-4">
                <label for="company_or_individual" class="block text-gray-600 text-sm font-medium mb-1">Company or Individual:</label>
                <select id="company_or_individual" name="company_or_individual" class="w-full px-3 py-2 border rounded-md">
                    <option value="Company">Company</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600">
                Signup
            </button>
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline block text-center mt-4">Login</a>
        </form>
    </div>
</body>

</html>
